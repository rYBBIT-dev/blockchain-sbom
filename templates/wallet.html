<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-5">
        <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-4 text-center">MNU Block Chain Wallet</h1>

            <div class="mb-4">
                <h3 class="text-xl">내 지갑 주소: <span class="font-semibold">{{wallet_id}}</span></h3>
            </div>
            <div class="mb-8">
                <h3 class="text-xl">내 지갑 잔액: <span class="font-semibold">{{wallet_value}} MNU</span></h3>
            </div>

            <form action="wallet" method="POST" class="space-y-4">
                <div class="form-group">
                    <input type="text" name="send_from" value='{{wallet_id}}' class="w-full px-5 py-3 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500" readonly>
                </div>

                <div class="form-group">
                    <input type="text" name="send_target" placeholder="보낼 지갑 주소를 입력해주세요!" class="w-full px-5 py-3 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500">
                </div>

                <div class="form-group">
                    <input type="text" name="send_value" placeholder="보낼 pyBTC 수량을 입력해주세요!" class="w-full px-5 py-3 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500">
                </div>

                <div class="flex justify-center form-group">
                    <input type="submit" value="보내기" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 focus:outline-none cursor-pointer"/>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

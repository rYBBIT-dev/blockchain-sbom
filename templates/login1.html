<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

      <form action="/login" method="POST">
        <div class="bg-white p-12 rounded-xl shadow-xl w-full max-w-xl">
            <h2 class="text-3xl font-bold mb-8 text-center">MNU Block Chain Wallet Login</h2>
            <div class="mb-6 form-group">
                <input type="text" name="wallet_id" placeholder="Input your wallet ID" class="w-full px-5 py-3 border rounded-lg text-gray-700 text-lg focus:outline-none focus:border-blue-500" />
            </div>
            
            <div class="flex justify-center form-group">
                <input type="submit" value="Login" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 focus:outline-none text-xl cursor-pointer"/>
            </div>
        </div>
    </form>


</body>
</html>
